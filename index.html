<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading and Formatting</title>
</head>
<body>
    <!-- //// in html there are six types of headings //////// -->
    <h1>Hello World</h1>
    <h2>Hello World</h2>
    <h3>Hello World</h3>
    <h4>Hello World</h4>
    <h5>Hello World</h5>
    <h6>Hello World</h6>
    <!-- //// Formatting k lia hamara pas 2 se 3 tags hota hn jese k power k lia sup k tag use hota h /////// -->
    You got 1<sup>st</sup> Position in class.
    <br>
    <!-- ////////// we use sub tag //////// -->
    In chemical equation there is H<sub>2</sub>O.
    <!-- /////// aur kisi word ko bold karnay k lia hamara pas b k tag hota h ////// -->
    This word is <b>bold</b>.
    <br>
    <!-- /////// aur kisi word ko italic karnay k lia hamara pas i k tag hota h ////// -->
    This word is <i>italic</i>.
    <br>
    <!-- /////// aur kisi word ko underline karnay k lia hamara pas u k tag hota h ////// -->
    This word is <u>underline</u>.
    <br>
    <!-- /////// aur kisi word ko sketthrough karnay k lia hamara pas s k tag hota h ////// -->
    This is <s>sketthrough</s>.
    <br>
    <!-- /////// aur kisi word ko quotes m likhnay k lia hamara pas q k tag hota h ////// -->
    This is <q>quotes</q>.
    <br>
</body>
</html>
